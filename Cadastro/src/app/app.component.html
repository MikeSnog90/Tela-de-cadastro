<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <hr />
      <div class="row" style="text-align: center">
        <h3>Esta é uma tela de Cadastro</h3>
      </div>
      <hr />

      <!--ROW 1--------------------------------------------------------->

      <div class="row">
        <div class="col-3">
          <form>
            <label for="nomeId">nome ID</label>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                id="nomeId"
                placeholder="Id automatico."
              />
            </div>
          </form>
        </div>

        <div class="col-9">
          <form>
            <label for="nome">Nome</label>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome..."
              />
            </div>
          </form>
        </div>
      </div>

      <!--ROW 2--------------------------------------------------------->

      <div class="row">
        <div class="col-6">
          <form>
            <label for="endereco">endereço</label>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="endereco"
                id="endereco"
                placeholder="Digite seu Endereço..."
              />
            </div>
          </form>
        </div>

        <div class="col-6">
          <form>
            <label for="cidade">Cidade</label>
            <input
              class="form-control"
              type="text"
              name="cidade"
              id="cidade"
              placeholder="Digite sua cidade..."
            />
          </form>
        </div>
      </div>

      <!--ROW 3--------------------------------------------------------->

      <div class="row">
        <div class="col-6">
          <form>
            <label for="bairro">bairro</label>
            <input
              class="form-control"
              type="text"
              name="bairro"
              id="bairro"
              placeholder="Digite seu Bairro"
            />
          </form>
        </div>

        <div class="col-3">
          <form>
            <label for="cep">CEP</label>
            <input
              class="form-control"
              type="cep"
              name="cep"
              id="cep"
              placeholder="Digite o CEP"
            />
          </form>
        </div>

        <div class="col-3">
          <form>
            <label for="telefone">Telefone</label>
            <input
              class="form-control"
              type="telefone"
              name="telefone"
              id="telefone"
              placeholder="Digite o CEP"
            />
          </form>
        </div>
      </div>

      <br />

      <!--BOTÕES--------------------------------------------------------->

      <div
        class="card-body"
        style="background-color: rgb(218, 218, 255); border-radius: 5px"
      >
        <button type="button" class="btn btn-primary" style="margin: 2px">
          Novo
        </button>
        <button type="button" class="btn btn-primary" style="margin-left: 10px">
          Alterar
        </button>
        <button type="button" class="btn btn-primary" style="margin-left: 10px">
          Excluir
        </button>
        <button type="button" class="btn btn-primary" style="margin-left: 10px">
          Procurar
        </button>
      </div>
    </div>

    <!--ROW 3--------------------------------------------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
